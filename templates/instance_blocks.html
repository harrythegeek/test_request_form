<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Instances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .container-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .container {
            width: 350px;
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: gray;
            padding: 10px;
            text-align: center;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .settings {
            display: none; /* Hide settings initially */
            margin-top: 10px;
        }
        .section h3 {
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            font-size: 16px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .form-group label {
            font-weight: normal;
            flex: 1;
            margin-right: 10px;
            font-size: 14px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 2;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            resize: none;
            height: 60px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-btn {
            background-color: #34495E;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 200px; /* Make it the same width as dropdown */
            text-align: center;
        }

        .delete-btn {
            background-color: red;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute; /* Position it in the top-right corner */
            top: 10px;
            right: 10px;
            display: block; /* Always visible */
        }


        .toggle-settings {
            width: 100%;
            background-color: lightgray;
            padding: 6px;
            border: none;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
            border-radius: 4px;
        }
        .custom-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background-color: #34495E;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 200px;
            text-align: left;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            border-radius: 6px;
            z-index: 1000;
        }

        .dropdown-content div {
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .dropdown-content div:hover {
            background-color: #f1f1f1;
        }

        .arrow-btn {
            position: absolute;
            top: 50%;
            right: -20px; /* Position the arrow slightly outside the container */
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #2C3E50; /* Matches the button color */
        }

.arrow-btn:hover {
    color: #34495E; /* Slightly darker on hover */
}




        }
    </style>
</head>
<body>

<!-- General Test Information Section -->
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 15px;">Test Information</h2>

    <div class="form-group">
        <label for="project">Project Name:</label>
        <input type="text" id="project" placeholder="Enter project name">
    </div>

    <div class="form-group">
        <label for="engineer">Assigned Test Engineer:</label>
        <select id="engineer">
            <option value="HD">HD</option>
            <option value="MP">MP</option>
            <option value="DL">DL</option>
            <option value="MW">MW</option>
        </select>
    </div>

    <div class="form-group">
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline">
    </div>

    <div class="form-group">
        <label for="batch">Batch Number:</label>
        <input type="text" id="batch" placeholder="Enter batch number">
    </div>
</div>

<!-- Test selection and Add Test button -->
<div class="controls">
        <div class="custom-dropdown">
            <button class="dropdown-btn" onclick="toggleDropdown()">Select Test ▼</button>
            <div class="dropdown-content" id="dropdown-menu">
                <div onclick="setDropdownValue('switching')">Switching Speed</div>
                <div onclick="setDropdownValue('transmission')">Transmission</div>
                <div onclick="setDropdownValue('images')">Images</div>
            </div>
        </div>
<input type="hidden" id="test-type" value="">

    <button class="add-btn" onclick="addTest()">Add Test</button>
</div>

<!-- Test Instances Container -->
<div class="container-wrapper" id="test-container">


</div>
<script>
    function addTest() {
    const container = document.getElementById("test-container");
    const testType = document.getElementById("test-type").value;

    let testHTML = "";

    if (testType === "switching" || testType === "transmission") {
        testHTML = `
                <div class="container" style="position: relative;">
                    <button class="delete-btn" onclick="this.parentElement.remove()">X</button>
                    ${container.children.length > 0 ? `<button class="arrow-btn">→</button>` : ""}
                    <div class="header">${testType === "switching" ? "Switching Speed" : testType === "transmission" ? "Transmission" : "Images"}</div>
                    <button class="toggle-settings" onclick="toggleSettings(this)">Show Settings ▼</button>
                    <div class="settings">

                    <div class="section">
                        <h3>Polarisers</h3>
                        <div class="form-group"><label>Type:</label> <select><option>Normal</option><option>High Contrast</option></select></div>
                        <div class="form-group"><label>Lamination:</label> <input type="text" value="${testType === "switching" ? "loose" : "tight"}"></div>
                        <div class="form-group"><label>Orientation of pol1:</label> <input type="text" value="0deg"></div>
                        <div class="form-group"><label>Orientation of cell:</label> <input type="text" value="45deg"></div>
                        <div class="form-group"><label>Orientation of pol2:</label> <input type="text" value="90deg"></div>
                    </div>
                    <div class="section">
                        <h3>Voltage</h3>
                        <div class="form-group"><label>Range:</label> <input type="text" value="0V - 50V"></div>
                        <div class="form-group"><label>Single Point:</label> <input type="text" value="30V"></div>
                        <div class="form-group"><label>Sweep:</label> <input type="text" value="Yes"></div>
                    </div>
                    <div class="section">
                        <h3>Tool</h3>
                        <div class="form-group"><label>Setup:</label> <input type="text" value="Optical Table"></div>
                        <div class="form-group"><label>Angle of incidence:</label> <input type="text" value="Off-axis"></div>
                    </div>
                    <div class="section"><h3>Notes</h3><textarea placeholder="Add any comments or additional tests here"></textarea></div>
                    <button class="delete-btn" onclick="this.parentElement.parentElement.remove()">Remove</button>
                </div>
            </div>`;
    } else if (testType === "images") {
        testHTML = `
                <div class="container" style="position: relative;">
                <button class="delete-btn" onclick="this.parentElement.remove()">X</button>
                ${container.children.length > 0 ? `<button class="arrow-btn">→</button>` : ""}
                <div class="header">$Images</div>
                <button class="toggle-settings" onclick="toggleSettings(this)">Show Settings ▼</button>
                <div class="settings">
                    <div class="section">
                        <h3>Polarisers</h3>
                        <div class="form-group"><label>Type:</label> <select><option>Normal</option><option>High Contrast</option></select></div>
                        <div class="form-group"><label>Lamination:</label> <input type="text" value="${testType === "switching" ? "loose" : "tight"}"></div>
                        <div class="form-group"><label>Orientation of pol1:</label> <input type="text" value="0deg"></div>
                        <div class="form-group"><label>Orientation of cell:</label> <input type="text" value="45deg"></div>
                        <div class="form-group"><label>Orientation of pol2:</label> <input type="text" value="90deg"></div>
                    </div>
                    <div class="section">
                        <h3>Voltage</h3>
                        <div class="form-group"><label>Range:</label> <input type="text" value="0V - 50V"></div>
                        <div class="form-group"><label>Single Point:</label> <input type="text" value="30V"></div>
                        <div class="form-group"><label>Sweep:</label> <input type="text" value="Yes"></div>
                    </div>
                    <div class="section">
                        <h3>Tool</h3>
                        <div class="form-group"><label>Setup:</label> <input type="text" value="Optical Table"></div>
                        <div class="form-group"><label>Angle of incidence:</label> <input type="text" value="Off-axis"></div>
                    </div>
                    <div class="section"><h3>Notes</h3><textarea placeholder="Add any comments or additional tests here"></textarea></div>
                    <button class="delete-btn" onclick="this.parentElement.parentElement.remove()">Remove</button>
                </div>
            </div>`;
    }

    container.innerHTML += testHTML;
}

    function toggleSettings(button) {
        const settingsDiv = button.nextElementSibling;
        if (settingsDiv.style.display === "none" || settingsDiv.style.display === "") {
            settingsDiv.style.display = "block";
            button.innerHTML = "Hide Settings ▲";
        } else {
            settingsDiv.style.display = "none";
            button.innerHTML = "Show Settings ▼";
        }
    }

    function toggleDropdown() {
    const dropdown = document.getElementById("dropdown-menu");
    dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
}

    function setDropdownValue(value) {
        document.querySelector(".dropdown-btn").innerText =
            value === "switching" ? "Switching Speed ▼" :
            value === "transmission" ? "Transmission ▼" :
            "Images ▼";

        document.getElementById("test-type").value = value;
        document.getElementById("dropdown-menu").style.display = "none";
}

</script>

</body>
</html>
