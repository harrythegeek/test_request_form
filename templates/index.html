<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Request Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <style>
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .test-blocks {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .test-block {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            cursor: grab;
        }
        .loading-spinner {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Submit a Test Request</h2>
            <form id="testRequestForm" class="p-4">
                <div class="mb-3">
                     <label for="batch_id" class="form-label">Batch ID:</label>

                    <input type="text" name="batch_id" id="batch_id" class="form-control" required>

                </div>

                <div class="mb-3">

                    <label for="project" class="form-label">Project:</label>

                    <input type="text" name="project" id="project" class="form-control" required>

                </div>

                <div class="mb-3">
                    <label for="deadline" class="form-label">Deadline:</label>
                    <input type="date" name="deadline" id="deadline" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes:</label>
                    <textarea name="notes" id="notes" class="form-control" rows="3"></textarea>
                </div>
                <hr>
                <h4>Test Instances</h4>
                <div id="testInstances" class="sortable-list"></div>
                <button type="button" class="btn btn-secondary mt-3" onclick="addTestInstance()">Add Test Instance</button>
                <button type="submit" class="btn btn-primary w-100 mt-3">Submit Request</button>
                <div class="loading-spinner text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Processing...</span>
                    </div>
                </div>
            </form>
            <h4>Test Summary</h4>
            <div id="testBlocks" class="test-blocks"></div>
        </div>
    </div>

    <script>
        function addTestInstance() {
            let instanceId = Date.now();
            let testInstanceHTML = `
                <div class="border p-3 mt-3 bg-light rounded" id="instance-${instanceId}">
                    <h5 class="d-flex justify-content-between">
                        Test Instance
                        <button type="button" class="btn-close" onclick="removeTestInstance(${instanceId})"></button>
                    </h5>
                    <label class="form-label">Test Type:</label>
                    <select class="form-select test-type" name="test_type[]" onchange="toggleFields(${instanceId}); updateTestBlocks();">
                        <option value="Images">Images</option>
                        <option value="Transmission">Transmission</option>
                        <option value="Switching Speed">Switching Speed</option>
                        <option value="Haze">Haze</option>
                        <option value="Pretilt">Pretilt</option>
                        <option value="Electrical Checks">Electrical Checks</option>
                        <option value="Microscopy">Microscopy</option>
                        <option value="Interferometry">Interferometry</option>
                        <option value="Reflectance">Reflectance</option>
                        <option value="Custom or New">Custom or New</option>
                        <option value="Failure Analysis Test">Failure Analysis Test</option>
                    </select>
                    <div id="fields-${instanceId}"></div>
                </div>
            `;
            $('#testInstances').append(testInstanceHTML);
            toggleFields(instanceId);
            updateTestBlocks();
        }

        function removeTestInstance(instanceId) {
            $(`#instance-${instanceId}`).remove();
            updateTestBlocks();
        }

        function updateTestBlocks() {
            $('#testBlocks').empty();
            $('.test-type').each(function() {
                let testType = $(this).val();
                let blockHTML = `<div class="test-block">${testType}</div>`;
                $('#testBlocks').append(blockHTML);
            });
        }

        function toggleFields(instanceId) {
            let testType = $(`#instance-${instanceId} .test-type`).val();
            let fieldContent = '';

            if (testType === "Electrical Checks") {
                fieldContent = `
                    <h6 class="mt-3">Tool</h6>
                    <label class="form-label">Setup:</label>
                    <input type="text" name="tool_selection[]" class="form-control">
                    <h6 class="mt-3">Sample Number</h6>
                    <label class="form-label">Number of Cells to be Tested:</label>
                    <input type="number" name="sample_number[]" class="form-control">
                `;
            } else {
                fieldContent = `
                    <h6 class="mt-3">Polarisers</h6>
                    <label class="form-label">Type:</label>
                    <input type="text" name="polarisers_type[]" class="form-control">
                    <label class="form-label mt-2">Lamination:</label>
                    <input type="text" name="polarisers_lamination[]" class="form-control">
                    <label class="form-label mt-2">Number of Polarisers:</label>
                    <input type="number" name="polarisers_number[]" class="form-control">

                    <label class="form-label mt-2">Orientation of pol1 (deg):</label>
                    <input type="number" name="Orientation of Pol1[]" class="form-control">

                    <label class="form-label mt-2">Orientation of Cell Alignment Axis(deg):</label>
                    <input type="number" name="Orientation of Cell Alignment Axis[]" class="form-control">

                    <label class="form-label mt-2">Orientation of pol2 (deg):</label>
                    <input type="number" name="Orientation of Pol2[]" class="form-control">







                    <h6 class="mt-3">Voltage</h6>
                    <label class="form-label">Range:</label>
                    <input type="text" name="voltage_range[]" class="form-control">
                    <label class="form-label mt-2">Single Point:</label>
                    <input type="text" name="voltage_single_point[]" class="form-control">
                    <label class="form-label mt-2">Sweep:</label>
                    <input type="text" name="voltage_sweep[]" class="form-control">
                    <h6 class="mt-3">Tool Selection</h6>
                    <input type="text" name="tool_selection[]" class="form-control">
                    <h6 class="mt-3">Sample Number</h6>
                    <label class="form-label">Number of Cells to be Tested:</label>
                    <input type="number" name="sample_number[]" class="form-control">


                    <h6 class="mt-3">Cell Structure</h6>
                    <label class="form-label">Cell Structure:</label>
                    <input type="text" name="Cell structure[]" class="form-control">
                `;
            }

            $(`#fields-${instanceId}`).html(fieldContent);
            updateTestBlocks();
        }
    </script>

<script>
    $(document).ready(function () {
        $('#testRequestForm').submit(function (event) {
            event.preventDefault();

            let testInstances = [];
            $('#testInstances .border').each(function () {
                let instance = {
                    test_type: $(this).find('.test-type').val(),
                    polarisers_type: $(this).find('[name="polarisers_type[]"]').val(),
                    polarisers_lamination: $(this).find('[name="polarisers_lamination[]"]').val(),
                    polarisers_number: $(this).find('[name="polarisers_number[]"]').val(),
                    polarisers_pol1: $(this).find('[name="Orientation of Pol1[]"]').val(),
                    polarisers_cell_alignment: $(this).find('[name="Orientation of Cell Alignment Axis[]"]').val(),
                    polarisers_pol2: $(this).find('[name="Orientation of Pol2[]"]').val(),
                    voltage_range: $(this).find('[name="voltage_range[]"]').val(),
                    voltage_single_point: $(this).find('[name="voltage_single_point[]"]').val(),
                    voltage_sweep: $(this).find('[name="voltage_sweep[]"]').val(),
                    tool_selection: $(this).find('[name="tool_selection[]"]').val(),
                    sample_number: $(this).find('[name="sample_number[]"]').val(),
                    cell_structure: $(this).find('[name="cell_structure[]"]').val(),
                    notes: $(this).find('[name="notes"]').val()
                };
                testInstances.push(instance);
            });

            let requestData = {
                batch_id: $('#batch_id').val(),
                project: $('#project').val(),
                deadline: $('#deadline').val(),
                notes: $('#notes').val(),
                test_instances: testInstances
            };

            $.ajax({
                url: '/submit',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(requestData),
                success: function (response) {
                    alert(response.message);
                    location.reload();
                },
                error: function (response) {
                    alert('Error submitting request');
                }
            });
        });
    });
</script>

</body>
</html>
